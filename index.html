<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeskOut</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito+Sans:wght@200;300;400;500;600;700;800;900;1000&family=Nunito:wght@300;400;500;600;700;800;900;1000&family=Poppins:ital,wght@1,100&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
        <div class="navbar">
            <div class="elementsNavbar">
                <div class="brandlogo">
                    <img src="img/freeskout.png" alt="">
                </div>
                <div class="navcontents">
                    <a href="#">BRANDS</a>
                    <a href="#">INFLUENCERS</a>
                    <a href="#">PRICING</a>
                    <a href="#">BLOGS</a>
                    <a href="#">CONTACT</a>
                </div>
            </div>
        </div>
        <div class="midcontents">
            <p class="midContheading">Discover. Connect.</p>
            <p class="midContheading">Collaborate.</p>
            <p class="midContentDesc">An ecosystem for Social media Influencers and Brands.</p>
            <button class="button1">I'M AN INFLUENCER</button>
            <button class="button2">I'M A BRAND</button>
        </div>
        <div class="phoneImage">
            <img src="img/top-3.png" alt="">
        </div>
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
              <div class="wave waveTop" style="background-image: url('img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
              <div class="wave waveMiddle" style="background-image: url('img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
              <div class="wave waveBottom" style="background-image: url('img/wave-bot.png')"></div>
            </div>
          </div> 
    </div>
</body>
</html>
